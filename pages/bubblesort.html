<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
</head>
<body>
    <!-- Header template -->
    <template data-type="pug" data-src="../pug/header.pug"></template>
    <!-- Main content -->

    <section class="main-section">
        <div id="container" class="container">
           
        </div>

        <div class="panel">
            <div class="options">
                <button id="btn-create" class="panel-button">Create new</button>
                <button id="btn-sort" class="panel-button">Sort</button>
            </div>

           <div id="action-panel" class="actions hidden">
             <button id="btn-create-random">Random</button>
             <input id="txtElements" type="text" value="1,2,3,4,5">
             <button id="btn-create-go">Go</button>
             <p id="error-message"> <img src="../assets/images/exclamation.svg" alt=""> There seems to be an invalid element</p>
           </div>
        </div>

    </section>

    <script type="module" src="/main.js"></script>
    <script type ="module" src="../js/bubblesort.js"></script>
</body>
</html>
